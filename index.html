<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <!-- Row 1 - Heading -->
        <div class="row">
            <div class="col-md-2 col-sm-4">
                <button type="button" class="btn btn-light">View Highscores</button>
            </div>

            <!--Empty padding in center-->
            <div class="col-sm">
                <!--Empty-->
            </div>

            <div class="col-md-2 col-sm-4">
                Timer:
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <!--Empty row for padding between heading and contents-->
                <br />
                <br />
            </div>
        </div>

        <!--Row 2 - Questions appear here, outside columns for padding-->
        <div class="row mx-auto">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <!--Empty-->
            </div>

            <!--Div with actual contents of this row-->
            <div class="col-sm-6 col-sm-6 col-lg-6">
                Questions will go here
            </div>

            <div class="col-sm-3 col-md-3 col-lg-3">
                <!--Empty-->
            </div>
        </div>

    </div>
</body>

</html>
