<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <!-- Row 1 - Heading -->
        <div class="row">
            <div class="col-md-2 col-sm-4" style="padding-top: 20px;">
                <a href="highscores.html"><button class="btn btn-light" onclick="highscores.html">View
                        Highscores</button></a>
            </div>

            <!--Empty padding in center-->
            <div class="col-sm">
                <!--Empty-->
            </div>

            <div class="col-md-2 col-sm-4" style="padding-top: 20px;">
                Timer:
                <span id="count">75</span> seconds
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <!--Empty row for padding between heading and contents-->
                <br />
                <br />
            </div>
        </div>

        <!--Row 2: Initially, the start screen -->
        <!--Also, Questions will appear here, outside columns are for padding-->

        <div class="row mx-auto">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <!--Empty-->
            </div>

            <!--Div with actual contents of this row-->
            <div class="col-sm-6 col-sm-6 col-lg-6" id="landingPage">

                <!--Initial start screen goes here-->
                <h1 style="text-align: center;">Coding Quiz Challenge</h1>
                <br />
                <p style="text-align: center;">Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

                <p style="text-align: center;"><button type="button" class="btn btn-primary" id="startQuiz"
                        onclick="start()">Start Quiz</button></p>


            </div>

            <!--Questions here, hidden before start-->
            <div class="col-sm-6 col-sm-6 col-lg-6 d-none" id="questionArea">
                TEST TEST TEST
            </div>

            <!--Final screen here, hidden before start, show on quiz end-->
            <div class="col-sm-6 col-sm-6 col-lg-6 d-none" id="finalScreen">
                END END END
            </div>

            <div class="col-sm-3 col-md-3 col-lg-3">
                <!--Empty-->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>

</html>
