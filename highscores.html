<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <!-- Row 1 - Heading --> 
        <div class="row">
            <div class="col-md-2 col-sm-4" style="padding-top: 20px;">
                <a href="index.html"><button class="btn btn-light">Back to Start</button></a>
            </div>

            <!--Empty padding in center-->
            <div class="col-sm">
                <!--Empty-->
            </div>

            <div class="col-md-2 col-sm-4">
                <!--Empty in this layout-->
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <!--Empty row for padding between heading and contents-->
                <br />
                <br />
            </div>
        </div>

        <!--Row 2: Contents of this page -->

        <div class="row mx-auto">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <!--Empty, for layout-->
            </div>

            <!--Div with actual contents of this row, high scores append here-->
            <div class="col-sm-6 col-sm-6 col-lg-6" id="highScoreArea">

                <!--Main contents-->
                <h1 style="text-align: center;">Highscores:</h1>
                <br />
                <ol id ="scoreList">
                    <!-- High scores will append here-->
                </ol>
                <p style="text-align: center;">
                    <a href ="index.html"><button class="btn btn-primary" id="goBack">Go Back</button></a>
                    <a href="highscores.html"><button class ="btn btn-primary" id ="clearScores" onclick="clearScores()">Clear High Scores</button></a>
                </p>
            </div>

            <div class="col-sm-3 col-md-3 col-lg-3">
                <!--Empty, for layout-->
            </div>
        </div>

    </div>
    <script type="text/javascript">
        var x = window.localStorage.highscores;

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("scoreList").innerHTML = x;
        });

        function clearScores() {
            window.localStorage.clear();
            };

    </script>
</body>

</html>
